<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>منازل الأعداد</title>
    <style>
        /* --- الإعدادات العامة والخطوط --- */
        :root {
            --units-color: #2E7D32;
            --units-bg: #E8F5E9;
            --thousands-color: #1565C0;
            --thousands-bg: #E3F2FD;
            --millions-color: #6A1B9A;
            --millions-bg: #F3E5F5;
            --background-color: #f0f4f8;
            --text-color: #263238;
            --light-text-color: #FFFFFF;
            --border-radius: 16px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-4px); }
            75% { transform: translateX(4px); }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            -webkit-user-select: none;
            user-select: none;
            overflow-x: auto;
            overflow-y: hidden;
            box-sizing: border-box;
        }

        /* --- الشريط العلوي --- */
        .top-bar {
            width: 100%;
            max-width: 1200px;
            background: #ffffff;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 0.75rem 1.5rem;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            flex-shrink: 0;
        }
        
        .number-display {
            font-size: clamp(2rem, 8vw, 3.5rem);
            font-weight: bold;
            letter-spacing: 2px;
            direction: ltr;
            text-align: right;
            flex-grow: 1;
        }

        .controls-area { display: flex; align-items: center; gap: 1rem; }
        .instruction { font-size: clamp(1rem, 3vw, 1.5rem); font-weight: 500; color: #546E7A; white-space: nowrap; }

        .mode-buttons button, .reset-button {
            padding: 0.5rem 1rem;
            font-size: clamp(0.8rem, 2vw, 1rem);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: #ECEFF1;
            color: var(--text-color);
            transition: background-color 0.2s, transform 0.1s;
            font-weight: 500;
        }

        .mode-buttons button.active { background-color: var(--thousands-color); color: var(--light-text-color); font-weight: bold; }
        .reset-button { background-color: #CFD8DC; }
        .mode-buttons button:active, .reset-button:active { transform: scale(0.95); }

        /* --- حاوية منازل الأعداد --- */
        .place-values-container {
            display: inline-flex;
            flex-wrap: nowrap;
            gap: 1rem;
            padding-bottom: 1.5rem; /* Space for scrollbar */
            justify-content: flex-start;
            align-items: flex-start;
            width: max-content;
        }

        /* --- تصميم الوعاء الواحد --- */
        .vessel {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
            background: #ffffff;
            border-radius: var(--border-radius);
            padding: 0.75rem;
            box-shadow: var(--shadow);
            flex-shrink: 0;
            width: 160px;
            border-top: 5px solid;
            transition: transform 0.2s;
        }

        .vessel.shake { animation: shake 0.3s; }

        .vessel-label {
            font-size: 0.9rem;
            font-weight: bold;
            color: var(--light-text-color);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            width: fit-content;
        }

        .balls-container {
            width: 100%;
            height: 150px;
            background-color: #ECEFF1;
            border-radius: 10px;
            padding: 8px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 5px;
            align-content: start;
            border: 2px solid #CFD8DC;
            box-sizing: border-box;
        }

        .ball {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: inset 0 -3px 5px rgba(0,0,0,0.2);
        }
        
        .ball.pop-in { animation: pop-in 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes pop-in { 0% { transform: scale(0); } 100% { transform: scale(1); } }

        /* --- أزرار التحكم +/- --- */
        .vessel-controls {
            display: flex;
            gap: 1rem;
            width: 100%;
            justify-content: space-around;
        }

        .vessel-controls button {
            width: 45%;
            height: 44px;
            font-size: 2rem;
            font-weight: bold;
            color: var(--light-text-color);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-bottom: 5px;
            box-shadow: 0 3px 0 rgba(0,0,0,0.3);
            transition: transform 0.1s, box-shadow 0.1s;
        }
        
        .vessel-controls button:active { transform: translateY(2px); box-shadow: 0 1px 0 rgba(0,0,0,0.3); }

        /* --- تخصيص ألوان الأوعية --- */
        .vessel.units { background-color: var(--units-bg); border-color: var(--units-color); }
        .vessel.units .vessel-label { background-color: var(--units-color); }
        .vessel.units .ball { background-color: var(--units-color); }
        .vessel.units .vessel-controls button { background-color: var(--units-color); }
        
        .vessel.thousands { background-color: var(--thousands-bg); border-color: var(--thousands-color); }
        .vessel.thousands .vessel-label { background-color: var(--thousands-color); }
        .vessel.thousands .ball { background-color: var(--thousands-color); }
        .vessel.thousands .vessel-controls button { background-color: var(--thousands-color); }

        .vessel.millions { background-color: var(--millions-bg); border-color: var(--millions-color); }
        .vessel.millions .vessel-label { background-color: var(--millions-color); }
        .vessel.millions .ball { background-color: var(--millions-color); }
        .vessel.millions .vessel-controls button { background-color: var(--millions-color); }
        
        /* --- لوحة الأرقام للهدف --- */
        .numpad-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.6); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .numpad-container { background-color: white; padding: 1.5rem; border-radius: var(--border-radius); box-shadow: 0 8px 24px rgba(0,0,0,0.2); display: flex; flex-direction: column; gap: 1rem; }
        .numpad-display { background-color: #ECEFF1; padding: 0.5rem 1rem; border-radius: 10px; text-align: center; font-size: 2rem; font-weight: bold; min-height: 48px; }
        .numpad-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 0.75rem; }
        .numpad-grid button, .numpad-actions button { padding: 1rem; font-size: 1.5rem; border: none; border-radius: 10px; cursor: pointer; background-color: #CFD8DC; }
        .numpad-actions { display: flex; gap: 0.75rem; }
        .numpad-actions .confirm-btn { flex-grow: 1; background-color: var(--units-color); color: white; }
        
        #confetti-canvas { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; pointer-events: none; z-index: 9999; }
        
        @media (max-width: 900px) or (max-height: 500px) {
            .top-bar { flex-direction: column; gap: 0.5rem; padding: 0.5rem 1rem; margin-bottom: 1rem;}
            .vessel { width: 130px; }
            .balls-container { height: 120px; }
            .vessel-controls button { height: 38px; font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <header class="top-bar">
        <div class="controls-area">
            <div class="mode-buttons">
                <button id="mode-free" class="active">حر</button>
                <button id="mode-random">عشوائي</button>
                <button id="mode-target">هدف</button>
            </div>
            <button class="reset-button" id="reset-btn" title="إعادة ضبط">↻</button>
        </div>
        <div class="instruction" id="instruction-text">كوّن أي رقم!</div>
        <div class="number-display" id="total-number-display">٠</div>
    </header>

    <main class="place-values-container">
        <div class="vessel units" data-index="0"><label class="vessel-label">آحاد</label><div class="balls-container"></div><div class="vessel-controls"><button class="btn-add">+</button><button class="btn-remove">−</button></div></div>
        <div class="vessel units" data-index="1"><label class="vessel-label">عشرات</label><div class="balls-container"></div><div class="vessel-controls"><button class="btn-add">+</button><button class="btn-remove">−</button></div></div>
        <div class="vessel units" data-index="2"><label class="vessel-label">مئات</label><div class="balls-container"></div><div class="vessel-controls"><button class="btn-add">+</button><button class="btn-remove">−</button></div></div>

        <div class="vessel thousands" data-index="3"><label class="vessel-label">ألوف • آحاد</label><div class="balls-container"></div><div class="vessel-controls"><button class="btn-add">+</button><button class="btn-remove">−</button></div></div>
        <div class="vessel thousands" data-index="4"><label class="vessel-label">ألوف • عشرات</label><div class="balls-container"></div><div class="vessel-controls"><button class="btn-add">+</button><button class="btn-remove">−</button></div></div>
        <div class="vessel thousands" data-index="5"><label class="vessel-label">ألوف • مئات</label><div class="balls-container"></div><div class="vessel-controls"><button class="btn-add">+</button><button class="btn-remove">−</button></div></div>

        <div class="vessel millions" data-index="6"><label class="vessel-label">ملايين • آحاد</label><div class="balls-container"></div><div class="vessel-controls"><button class="btn-add">+</button><button class="btn-remove">−</button></div></div>
        <div class="vessel millions" data-index="7"><label class="vessel-label">ملايين • عشرات</label><div class="balls-container"></div><div class="vessel-controls"><button class="btn-add">+</button><button class="btn-remove">−</button></div></div>
        <div class="vessel millions" data-index="8"><label class="vessel-label">ملايين • مئات</label><div class="balls-container"></div><div class="vessel-controls"><button class="btn-add">+</button><button class="btn-remove">−</button></div></div>
    </main>

    <div class="numpad-modal" id="numpad-modal">
        <div class="numpad-container"><div class="numpad-display" id="numpad-display"></div><div class="numpad-grid"><button>١</button><button>٢</button><button>٣</button><button>٤</button><button>٥</button><button>٦</button><button>٧</button><button>٨</button><button>٩</button><button>مسح</button><button>٠</button><button>إلغاء</button></div><div class="numpad-actions"><button class="confirm-btn">كوّن الهدف</button></div></div>
    </div>
    <canvas id="confetti-canvas"></canvas>

    <script>
        // لا يوجد أي تغيير في كود الجافاسكربت، فهو يعمل كما هو
        document.addEventListener('DOMContentLoaded', () => {
            const vessels = document.querySelectorAll('.vessel');
            const totalNumberDisplay = document.getElementById('total-number-display');
            const instructionText = document.getElementById('instruction-text');
            const modeButtons = {
                free: document.getElementById('mode-free'),
                random: document.getElementById('mode-random'),
                target: document.getElementById('mode-target'),
            };
            const resetBtn = document.getElementById('reset-btn');
            const numpadModal = document.getElementById('numpad-modal');
            const numpadDisplay = document.getElementById('numpad-display');

            let state = Array(9).fill(0);
            let currentMode = 'free';
            let targetNumber = null;
            let audioCtx;

            function init() {
                vessels.forEach(vessel => {
                    const index = parseInt(vessel.dataset.index);
                    vessel.querySelector('.btn-add').addEventListener('click', () => handleValueChange(index, 1, vessel));
                    vessel.querySelector('.btn-remove').addEventListener('click', () => handleValueChange(index, -1, vessel));
                });
                Object.values(modeButtons).forEach(button => button.addEventListener('click', () => setMode(button.id.split('-')[1])));
                resetBtn.addEventListener('click', resetAll);
                initNumpad();
                updateAllVessels();
                updateTotalDisplay();
            }

            function handleValueChange(index, change, vesselElement) {
                const newValue = state[index] + change;
                if (newValue >= 0 && newValue <= 9) {
                    state[index] = newValue;
                    updateVessel(index);
                    updateTotalDisplay();
                    playSound(change > 0 ? 'add' : 'remove');
                    checkWinCondition();
                } else {
                    vesselElement.classList.add('shake');
                    setTimeout(() => vesselElement.classList.remove('shake'), 300);
                    playSound('error');
                }
            }

            function updateAllVessels() {
                state.forEach((_, index) => updateVessel(index));
            }

            function updateVessel(index) {
                const ballsContainer = document.querySelector(`.vessel[data-index='${index}'] .balls-container`);
                ballsContainer.innerHTML = '';
                for (let i = 0; i < state[index]; i++) {
                    const ball = document.createElement('div');
                    ball.className = 'ball pop-in';
                    ballsContainer.appendChild(ball);
                }
            }
            
            function updateTotalDisplay() {
                const total = state.reduce((sum, val, i) => sum + BigInt(val) * (10n ** BigInt(i)), 0n);
                totalNumberDisplay.textContent = formatNumber(total);
            }

            function formatNumber(num) {
                const arabicNumerals = ['٠', '١', '٢', '٣', '٤', '٥', '٦', '٧', '٨', '٩'];
                const numStr = String(num);
                let formatted = numStr.replace(/\B(?=(\d{3})+(?!\d))/g, "،");
                return formatted.replace(/\d/g, d => arabicNumerals[d]);
            }

            function setMode(mode) {
                currentMode = mode;
                targetNumber = null;
                Object.values(modeButtons).forEach(b => b.classList.remove('active'));
                modeButtons[mode].classList.add('active');
                
                if (mode === 'free') {
                    instructionText.textContent = 'كوّن أي رقم!';
                } else if (mode === 'random') {
                    targetNumber = BigInt(Math.floor(Math.random() * 999999999) + 1);
                    instructionText.innerHTML = `الهدف: <span dir="ltr">${formatNumber(targetNumber)}</span>`;
                } else if (mode === 'target') {
                    numpadDisplay.textContent = '';
                    numpadModal.style.display = 'flex';
                    instructionText.textContent = 'أدخل الهدف...';
                }
            }
            
            function resetAll() {
                state.fill(0);
                updateAllVessels();
                updateTotalDisplay();
                setMode('free');
            }

            function checkWinCondition() {
                if (currentMode === 'free' || targetNumber === null) return;
                
                const currentTotal = state.reduce((sum, val, i) => sum + BigInt(val) * (10n ** BigInt(i)), 0n);
                if (currentTotal === targetNumber) {
                    playSound('success');
                    triggerConfetti();
                    instructionText.textContent = 'أحسنت!';
                    setTimeout(() => {
                        if (currentMode === 'random') setMode('random');
                        else setMode('free');
                    }, 3000);
                }
            }
            
            function initNumpad() {
                numpadModal.addEventListener('click', e => {
                    if (e.target.tagName !== 'BUTTON') return;
                    const value = e.target.textContent;
                    
                    if (value >= '٠' && value <= '٩') {
                        if (numpadDisplay.textContent.length < 9) numpadDisplay.textContent += value;
                    } else if (value === 'مسح') {
                        numpadDisplay.textContent = numpadDisplay.textContent.slice(0, -1);
                    } else if (value === 'إلغاء') {
                        numpadModal.style.display = 'none';
                        setMode('free');
                    } else if (value === 'كوّن الهدف') {
                        if (numpadDisplay.textContent) {
                            const arabicToArabicDigits = {'٠': 0, '١': 1, '٢': 2, '٣': 3, '٤': 4, '٥': 5, '٦': 6, '٧': 7, '٨': 8, '٩': 9};
                            const englishNumStr = [...numpadDisplay.textContent].map(c => arabicToArabicDigits[c]).join('');
                            targetNumber = BigInt(englishNumStr);
                            instructionText.innerHTML = `الهدف: <span dir="ltr">${formatNumber(targetNumber)}</span>`;
                            numpadModal.style.display = 'none';
                        }
                    }
                });
            }

            function playSound(type) {
                if (!audioCtx) {
                    try { audioCtx = new (window.AudioContext || window.webkitAudioContext)(); } 
                    catch (e) { console.warn('Web Audio API is not supported'); return; }
                }
                if (type === 'success') {
                    playNote(659.25, 0, 0.1); playNote(783.99, 0.1, 0.1); playNote(1046.50, 0.2, 0.2);
                    return;
                }
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();
                let freq = 440, duration = 0.1, vol = 0.3;
                switch(type) {
                    case 'add': freq = 523.25; vol = 0.2; break;
                    case 'remove': freq = 392; vol = 0.2; break;
                    case 'error': freq = 150; oscillator.type = 'square'; duration = 0.2; break;
                }
                oscillator.frequency.setValueAtTime(freq, audioCtx.currentTime);
                gainNode.gain.setValueAtTime(vol, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + duration);
                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                oscillator.start();
                oscillator.stop(audioCtx.currentTime + duration);
            }
            
            function playNote(frequency, startTime, duration) {
                 if (!audioCtx) return;
                 const osc = audioCtx.createOscillator(), gain = audioCtx.createGain();
                 osc.connect(gain); gain.connect(audioCtx.destination);
                 osc.frequency.value = frequency;
                 gain.gain.setValueAtTime(0.3, audioCtx.currentTime + startTime);
                 gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + startTime + duration);
                 osc.start(audioCtx.currentTime + startTime);
                 osc.stop(audioCtx.currentTime + startTime + duration);
            }
            
            const confettiCanvas = document.getElementById('confetti-canvas');
            const confettiCtx = confettiCanvas.getContext('2d');
            let confettiParticles = [];
            const confettiColors = ['#2E7D32', '#1565C0', '#6A1B9A', '#FFC107', '#D32F2F'];

            function triggerConfetti() {
                confettiCanvas.width = window.innerWidth; confettiCanvas.height = window.innerHeight;
                confettiParticles = [];
                for (let i = 0; i < 150; i++) {
                    confettiParticles.push({x: confettiCanvas.width/2, y: confettiCanvas.height/2, size: Math.random()*5+5, speed: Math.random()*8+3, angle: Math.random()*Math.PI*2, color: confettiColors[Math.floor(Math.random()*confettiColors.length)], rotation: Math.random()*10, spin: (Math.random()-0.5)*5, alpha: 1,});
                }
                animateConfetti();
            }

            function animateConfetti() {
                confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
                let stillActive = false;
                confettiParticles.forEach(p => {
                    if(p.alpha > 0) {
                        stillActive = true; p.x += Math.cos(p.angle) * p.speed; p.y += Math.sin(p.angle) * p.speed + 2; p.rotation += p.spin; p.alpha -= 0.01;
                        confettiCtx.save(); confettiCtx.globalAlpha = p.alpha; confettiCtx.translate(p.x, p.y); confettiCtx.rotate(p.rotation * Math.PI / 180); confettiCtx.fillStyle = p.color; confettiCtx.fillRect(-p.size/2, -p.size/2, p.size, p.size); confettiCtx.restore();
                    }
                });
                if (stillActive) requestAnimationFrame(animateConfetti);
                else confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
            }
            init();
        });
    </script>
</body>
</html>
